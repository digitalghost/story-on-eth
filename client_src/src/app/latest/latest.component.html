
<ul class="stories">
    <li *ngFor="let story of stories">
      
        <span class="badge">
          <a href="https://etherscan.io/tx/{{story.txHash}}">{{story.txHash.slice(0,4)}}...{{story.txHash.slice(-4)}}</a>
        </span> 
        <a routerLink="/detail/{{story.txHash}}">
          {{story.brief}}
        </a>
    </li>
</ul>
